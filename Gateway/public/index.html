<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="Weather Gateway" />
<meta name="keywords" content="Weather Gateway" />
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
<script type="text/javascript">
    function validateForm()
    {
    var a=document.forms["Form1"]["date"].value;
    var b=document.forms["Form1"]["time"].value;
    var c=document.forms["Form1"]["station"].value;
    if (a==null || a=="" || b==null || b==""|| c==null || c==""|| d==null || d=="")
      {
      alert("Please Fill All Required Field");
      return false;
      }
    }

    function authenticate()
    {
      var userid=document.getElementById('username');
      if(userid==null || userid=="")
      {
        var method = "get";
        var path = "/login";
        var form = document.createElement("form");
        form.setAttribute("method", method);
        form.setAttribute("action", path);
        form.submit();

      }
    }
</script>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Weather Gateway</title>
</head>
<body onload="return authenticate();">

<div id="top">
<div id="header">
<h1>Weather Gateway</h1>
</div>
<form method="post" id="Form1" name="Form1" action="/dataIngestor" >
<div id="topmenu">
<ul>
<li>
<a>
Date <input type="date" name="date" id="date" value="05/04/1988"  />
</a>
</li>
<li>
<a>
Time <input type="text" name="time" id="time" value="00408"  />
</a>
</li>
<li>
<a>
Location
<select id="station" name="station">
  <option value="KAMX">Miami</option>
  <option value="KVWX">Evansville</option>
  <option value="KBOX">Boston</option>
  <option value="KBUF">Buffalo</option>
</select>
</a>
</li>
<li>
<input type="submit" name="commit" id ="commit" onclick="return validateForm();" 
	   style="position: absolute; left: -9999px; width: 1px; height: 1px;"
       tabindex="-1"/>
<a id="dataIngestorButton" onclick="document.getElementById('commit').click()">Weather Forecast</a>
</li>
<li><a id="auditButton" href="/audit">Audit</a></li>
<li><a id="registryButton" href="/logout">Log Out</a></li>
</ul>
</div>
</form>
</div>

<div id="cy" style="width: 100%; height: 580px; margin: 0px auto;">
<label id="output">
</label>
</div>

</body>
</html>
