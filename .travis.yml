language: python

python:
  - "2.7"

branches:
  only:
    - Feature/StormDetection

sudo: false

install: true

before_script:
  - cd StormDetection
  - pip install requests
  - pip install request
  - pip install nose
  - pip install Flask
  - pip install kazoo
  - pip install uuid
  - pip install logging

script:
  - nosetests -v TestDetection.py

services:
  - docker

before_deploy:
  - cd ..
  - zip -r TeamFlash_StormDetection.zip StormDetection scripts appspec.yml Dockerfile || true
  - mkdir -p "stormDetection"
  - mv TeamFlash_StormDetection.zip stormDetection/StormDetection.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflashwest
    local_dir: stormDetection
    region: us-west-1
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: Feature/StormDetection

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflashwest
    key: StormDetection.zip
    bundle_type: zip
    application: TeamFlash
    deployment_group: TeamFlash
    region: us-west-1
    on:
      branch: Feature/StormDetection

