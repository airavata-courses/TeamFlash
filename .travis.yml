language: java
branches:
  only:
    - Feature/DataIngestor

notifications:
   email:
     - akmehra@iu.edu
     - pmpande@iu.edu
     - ggabra@iu.edu
     - ddwivedy@iu.edu
jdk:
  - oraclejdk8
sudo: false
install: true
script: cd "DataIngestor" && mvn clean install -DskipTests=true

before_deploy:
  - cd ..
  - zip -r TeamFlash_DataIngestor.zip DataIngestor || true
  - mkdir -p "DataIngestor"
  - mv TeamFlash_DataIngestor.zip DataIngestor/TeamFlash_DataIngestor.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflash
    local_dir: DataIngestor
    region: us-east-1
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: Feature/DataIngestor
