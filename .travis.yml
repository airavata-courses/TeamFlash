language: python

python:
  - "2.7"

branches:
  only:
    - Feature/StormClustering

sudo: false

install: true

before_script:
  - cd StormClustering
  - pip install requests
  - pip install request
  - pip install nose
  - pip install Flask
  - pip install kazoo
  - pip install uuid
  - pip install logging

script:
  - pwd
  - nosetests -v TestClustering.py

services:
  - docker

before_deploy:
  - cd ..
  - zip -r TeamFlash_StormClustering.zip StormClustering scripts appspec.yml Dockerfile || true
  - mkdir "stormClustering"
  - mv TeamFlash_StormClustering.zip stormClustering/StormClustering.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflashwest
    local_dir: stormClustering
    region: us-west-1
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: Feature/StormClustering

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflashwest
    key: StormClustering.zip
    bundle_type: zip
    application: TeamFlash
    deployment_group: TeamFlash
    region: us-west-1
    on:
      branch: Feature/StormClustering

notifications:
   email:
     - pmpande@iu.edu
