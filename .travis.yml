language: java
branches:
  only:
    - Feature/DataIngestor

notifications:
   email:
     - akmehra@iu.edu
jdk:
  - oraclejdk8

sudo: required

before_install:
  - cd "DataIngestor" && mvn clean install

services:
  - docker

before_deploy:
  - cd ..
  - zip -r TeamFlash_DataIngestor.zip DataIngestor scripts appspec.yml || true
  - mkdir -p "dataIngestor"
  - mv TeamFlash_DataIngestor.zip dataIngestor/DataIngestor.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflashwest
    local_dir: dataIngestor
    region: us-west-1
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: Feature/DataIngestor

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflashwest
    key: DataIngestor.zip
    bundle_type: zip
    application: TeamFlash
    deployment_group: TeamFlash
    region: us-west-1
    on:
      branch: Feature/DataIngestor
