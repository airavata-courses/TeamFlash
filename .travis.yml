language: java
branches:
  only:
    - Feature/Registry

notifications:
   email:
     - akmehra@iu.edu
     - pmpande@iu.edu

jdk:
  - oraclejdk8
sudo: false
install: true
script: cd "Registry" && mvn clean install -DskipTests=true

before_deploy:
  - cd ..
  - zip -r TeamFlash_Registry.zip Registry scripts appspec.yml || true
  - mkdir -p "Registry"
  - mv TeamFlash_Registry.zip Registry/Registry.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflash
    local_dir: Registry
    region: us-east-1
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: Feature/Registry


  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflash
    key: Registry.zip
    bundle_type: zip
    application: TeamFlash
    deployment_group: TeamFlash
    region: us-east-1
    on:
      branch: Feature/Registry