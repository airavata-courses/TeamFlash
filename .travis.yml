language: java
branches:
  only:
    - Feature/Load-Balancer

notifications:
   email:
     - akmehra@iu.edu
jdk:
  - oraclejdk8

sudo: required

before_install:
  - cd "loadBalancer" && mvn clean install

services:
  - docker

before_deploy:
  - cd ..
  - zip -r TeamFlash_LoadBalancer.zip LoadBalancer deployable scripts appspec.yml || true
  - mkdir -p "loadBalancer"
  - mv TeamFlash_LoadBalancer.zip loadBalancer/LoadBalancer.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflash
    local_dir: loadBalancer
    region: us-west-1
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: Feature/Load-Balancer

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamflash
    key: LoadBalancer.zip
    bundle_type: zip
    application: TeamFlash
    deployment_group: TeamFlash
    region: us-west-1
    on:
      branch: Feature/Load-Balancer
